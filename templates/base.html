<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="with-device-width, initial-scale=1">
      <link rel="shortcut icon" href="{{ url_for('static', filename='chill_football.ico') }}" width="16" hight="11">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="/static/style.css" type="text/css" rel="stylesheet"/>
      {{ fontawesome_html() }}
      <title>Chill League Fantasy Football</title>
      <script src="https://d3js.org/d3.v5.js"></script>
    {% block head %} {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-custom nav-link nav-link-fade-up">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <!-- Add logo -->
                <img src="{{ url_for('static', filename='/chill_text.png') }}" alt="logo" width="109" height="45">
                <!-- The Chill FFL -->
            </a>
            <button class="navbar-toggler ml-auto custom-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon top-bar"></span>
              <span class="navbar-toggler-icon middle-bar"></span>
              <span class="navbar-toggler-icon bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/"><i class="fa fa-bolt" aria-hidden="true"></i> Power Ranking</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/simulations/"><i class="fa fa-calculator" aria-hidden="true"></i> Simulations</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/scenarios/"><i class="fa fa-random" aria-hidden="true"></i> Scenarios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/efficiency/"><i class="fa fa-bullseye" aria-hidden="true"></i> Team Efficiency</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/media/"><i class="fa fa-images" aria-hidden="true"></i> Media</a>
                </li>
                <li class="nav-item dropdown btn-group dropend">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa fa-history" aria-hidden="true"></i>
                     History
                  </a>
                  <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                    <li>
                      <a class="dropdown-item" href="/champions/"><i class="fa fa-trophy" aria-hidden="true"></i> Champions</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="/records/"><i class="fa fa-book-open" aria-hidden="true"></i> Records</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        {% block body %} {% endblock %}
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
